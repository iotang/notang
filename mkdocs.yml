site_name: notang
repo_url: https://github.com/iotang/notang
repo_name: iotang/notang
copyright: Copyright &copy; 2022 iotang | CC-BY-NC-SA

edit_uri: edit/master/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iotang
    - icon: fontawesome/brands/steam
      link: https://steamcommunity.com/profiles/76561198292790354/
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/12212409

theme:
  name: material
  language: zh
  favicon: images/victini.png
  icon:
    logo: material/book-edit
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  font:
    text: Cascadia Code
    code: Cascadia Code
  palette:
    - scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - git-revision-date-localized:
      type: iso_datetime
      timezone: Asia/Shanghai
      enable_creation_date: false
  
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

  - meta
  - toc:
      permalink: true

  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.smartsymbols
  - pymdownx.snippets

  - abbr

  - admonition
  - pymdownx.details

  - attr_list
  - sane_lists

  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      linenums: true
  - pymdownx.inlinehilite

  - pymdownx.tabbed:
      alternate_style: true

  - tables

  - footnotes

  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.caret:
      superscript: false
  - pymdownx.tilde:
      subscript: false

  - md_in_html

  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - pymdownx.betterem:
      smart_enable: underscore
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/theme.css